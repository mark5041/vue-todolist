<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="inner-container">
            <header class="header">
                <h1 class="title">To Do List</h1>
            </header>
            <main class="main">
                <div class="add-todo">
                    <div class="input d-flex justify-content-between align-items-center">
                        <input @keyup.enter = "newTodo" v-model="todoNew" class="todoInput" type="text" placeholder="Add Todo">
                        <i @click="newTodo" class="fa-solid fa-circle-plus"></i>
                    </div>
                </div>
                <div class="todos">
                    <ul class="my-list">
                        <li class="todo d-flex justify-content-between align-items-center py-2"  v-for="(todo, index) in todos">
                            <div class="todo-text">
                                <h3 class="mb-0" :class="(todo.status == false) ? '' : 'done' ">{{todo.text}}</h3>
                            </div>
                            <div class="todo-modify round">
                                <input @change="checkControl(index)" id="check" type="checkbox">
                                <i @click="removeTodo(index)" class="fa-solid fa-trash"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
